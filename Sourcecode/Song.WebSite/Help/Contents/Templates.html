<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>关于</title>
    <script type="text/javascript" src="/Utilities/Scripts/axios_min.js"></script>
    <script type="text/javascript" src="/Utilities/Scripts/vue.min.js"></script>
    <script type="text/javascript" src="/Utilities/Scripts/api.js"></script>
    <script type="text/javascript" src="Scripts/About.js"></script>
    <link href="../Styles/Public.css" rel="stylesheet" type="text/css" />
    <style type="text/css">
        body {
            padding: 20px;
            overflow: auto;
        }

        h1 {
            margin: 0px;
            text-shadow: 1px 1px 2px #666;
            font-size: 30px;
            text-indent: 1rem;
        }

        p {
            font-size: 18px;
            margin: 0.5rem 0px 0px 0px;
            line-height: 35px;
            text-indent: 2rem;
        }

        p[copyright="intro"] {
            color: #666;
            font-size: 14px;
        }

        .opensourse p,
        .opensourse p a {
            font-size: 13px;
            line-height: 20px;
            color: #444;
        }

        a {
            color: #000;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        #head {
            box-sizing: border-box;
            padding: 0px 0px 0px 20px;
            display: flex;
        }

        #foot {
            display: flex;
            justify-content: space-between;
            position: absolute;
            height: 30px;
            line-height: 30px;
            width: 100%;
            bottom: 0px;
            left: 0px;
            box-sizing: border-box;
            padding: 0px 20px;
        }
    </style>
</head>

<body>
    <div id="head">
        <img copyright="logo" />
        <h1 copyright="product"></h1>
    </div>
    <p copyright="intro"></p>
    <p copyright="detail"></p>
    <hr />
    <div class="opensourse">
        <p><a copyright="github" target="_blank">开源地址：<span copyright="github"></span></a></p>
        <p><a copyright="gitee" target="_blank">国内镜像：<span copyright="gitee"></span></a></p>
    </div>
    <hr />
    <div id="foot">
        <span>电话：<span copyright="tel"></span></span>
        <a copyright="website" target="_blank"><span copyright="company"></span></a>
    </div>
</body>

</html>
