<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script type="text/javascript" src="/Utilities/Scripts/axios_min.js"></script>
    <script type="text/javascript" src="/Utilities/Scripts/vue.min.js"></script>
    <script type="text/javascript" src="/Utilities/Scripts/utils.js"></script>
    <script type="text/javascript" src="/Utilities/Scripts/api.js"></script>
    <title>客户服务</title>
    <style type="text/css">
        body {
            padding: 20px;
            overflow: auto;
        }

        h1 {
            margin: 0px;
            text-shadow: 1px 1px 2px #666;
            font-size: 25px;
            text-indent: 2rem;
            letter-spacing: 6px;
        }

        p {
            font-size: 16px;
            margin: 0.5rem 0px 0px 0px;
            line-height: 25px;
            text-indent: 2rem;
        }
        

        a {
            color: #000;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
        img[copyright="weixinqr"]{
            margin-left: 25px;
        }
        #foot {
            display: flex;
            justify-content: space-between;
            position: absolute;
            height: 30px;
            line-height: 30px;
            width: 100%;
            bottom: 0px;
            left: 0px;
            box-sizing: border-box;
            padding: 0px 20px;
        }
    </style>
</head>

<body>
    <h1>客户服务</h1>
    <hr />
    <p>邮箱 <span copyright="email"></span></p>
    <p>电话 <span copyright="tel"></span></p>

    <div id="foot">
        <span></span>
        <a copyright="website" target="_blank"><span copyright="company"></span></a>
