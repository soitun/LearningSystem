<!DOCTYPE html>
<html lang="zh">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script type="text/javascript" src="/Utilities/Scripts/axios_min.js"></script>
    <script type="text/javascript" src="/Utilities/Scripts/vue.min.js"></script>
    <script type="text/javascript" src="/Utilities/Scripts/utils.js"></script>

    <title>开源协议</title>
    <style type="text/css">
        body {
            padding: 20px;
            overflow: auto;
            overflow: hidden;
        }

        h1 {
            margin: 0px;
            text-shadow: 1px 1px 2px #666;
            font-size: 25px;
            text-indent: 2rem;
            letter-spacing: 6px;
            display: flex;
            justify-content: space-between;
        }

        p {
            font-size: 16px;
            margin: 0.5rem 0px 0px 0px;
            line-height: 25px;
            text-indent: 2rem;
        }


        a {
            color: #000;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        a[copyright="taobao"] {
            color: rgb(19, 116, 243);
        }

        img[copyright="weixinqr"] {
            margin-left: 25px;
        }

        .opensourse p,
        .opensourse a {
            font-size: 13px;
            line-height: 20px;
            color: #444;
            font-weight: normal;
        }

        #foot {
            display: flex;
            justify-content: space-between;
            position: absolute;
            height: 30px;
            line-height: 30px;
            width: 100%;
            bottom: 0px;
            left: 0px;
            box-sizing: border-box;
            padding: 0px 20px;
        }

        .context:not(:last-child) {
            margin-bottom: 60px;
        }
    </style>
</head>

<body>
    <div class="context">
        <h1><span>《<span copyright="product"></span>》</span>
            <div class="opensourse">
                <a copyright="github" target="_blank">开源地址</a>

            </div>
        </h1>
        <hr />

        <p>
            《<span copyright="product"></span>》是一款商业开源软件，源代码仅供学习研究，商业使用请购买授权。
           
        </p>
    </div>
    <div class="context">
        <h1><span>《Webdesk UI》</span>
            <div class="opensourse">
                <a href="https://github.com/weishakeji/WebdeskUI" target="_blank">开源地址</a>
                <a href="https://gitee.com/weishakeji/WebdeskUI" target="_blank">国内镜像</a>
            </div>

        <p>

        <span>电话：<span copyright="tel"></span></span>
        <a copyright="website" target="_blank"><span copyright="company"></span></a>
