<!DOCTYPE html>
<html lang="zh">

<head resource>
  <meta charset="utf-8">
  <include file="../inc/meta.inc" />
  <title>试题练习</title>
</head>

<body>
  <script>
    document.body.onselectstart = document.body.oncontextmenu = function () { return false; };
    document.body.onpaste = document.body.oncopy = function () { return false; };
  </script>
  <div id="vapp" v-cloak>
    <template v-if="loading_init">
      <loading size="24px" type="spinner">加载中...</loading>
    </template>
    <template v-else>
      <template v-if="error!=''">
        <card v-if="!islogin">
          <card-title icon="&#xa043">未登录！</card-title>
          <card-context><a :href="commonaddr('signin')">点击此处登录</a></card-context>
        </card>
        <card v-else>
          <card-title icon="&#xe6fe">错误！</card-title>
          <card-context>{{error}}</card-context>
        </card>
      </template>
      <template v-else>
        <div class="topBox">
          <a icon="&#xe748" @click="window.history.back();" v-if="back"></a>
          <div>
            <el-link type="info" :underline="false" @click="updateQues">
              <icon>&#xe651</icon>更新试题
            </el-link>
            &nbsp;
            <el-link type="success" :underline="false" @click="()=>{$refs['setupmenu'].clearlog()}">
              <icon>&#xe737</icon>重新练习
            </el-link>
          </div>
          <div>
            <learnmode @change="v=>learnmode=v"></learnmode>
          </div>
          <div class="move_btn">
            <span @click="swipe({ 'direction': 4 })">
              <icon>&#xe803</icon>上一题
            </span>
            <span @click="swipe({ 'direction': 2 })">
              <icon>&#xe802</icon>下一题
            </span>
          </div>
          <div @click="()=>{$refs['setupmenu'].show=true}">
            <icon v-if="true">&#xa038</icon>
          </div>
        </div>
        <setupmenu ref="setupmenu" :account="account"></setupmenu>
        <!--试题区域 -->
        <template v-if="loading">
          <loading>试题加载中...</loading>
        </template>
        <template v-else>
          <section class="question" v-if="questions.length>0" :style="'width:'+questions.length*100+'vw'"
            v-swipe="swipe" remark="试题区域">
            <dl>
              <question v-for="(q,i) in questions" :ques="q" :index="i" :state="state.getitem(q.Qus_ID,i)"
                :current="i==swipeIndex" :total="questions.length" :types="types" :mode="learnmode%2" @answer="answer">
                <template v-slot:buttons>
                  <quesbuttons :question="q" :account="account" :couid="couid" :current="i==swipeIndex"></quesbuttons>
                </template>
              </question>
            </dl>
          </section>
          <card v-else>
            <card-title icon="&#xe839">没有试题！</card-title>
            <card-context>没有供学习的试题。</card-context>
          </card>
        </template>
        <!--答题卡 -->
        <answercard ref='answercard' :questions="questions" :types="types" :ansstate="state" :width="60"
          @click="index=>swipeIndex = index"></answercard>

        <!--底部按钮区 -->
        <div class="footer">
          <div class="correct-rate">{{count.rate}}</div>
          <div>
            <span class="correct-num">{{count.correct}}</span>
            <span class="error-num">{{count.wrong}}</span>
          </div>
          <div class="foot-ico" id="btnCard" @click="$refs.answercard.show=true">
            <span>{{count.answer}}</span>/{{questions.length}}
          </div>
        </div>
      </template>
    </template>
  </div>


</body>

</html>
