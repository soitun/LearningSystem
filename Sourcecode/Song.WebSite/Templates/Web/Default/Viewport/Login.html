<!DOCTYPE html>
<html lang="zh">

<head resource>
    <meta charset="utf-8">
    <include file="../inc/meta.inc" />
    <title></title>
</head>

<body>
    <div id="vapp" v-cloak>
        <div class="map">
            <div id="chartsDOM"></div>
            <province ref="province" :option="option"></province>
        </div>

        <div class="datatables">
            <el-form ref="form" :inline="true" v-on:submit.native.prevent label-width="80px">
                <el-form-item>
                    <date_range @change="selectDate"></date_range>
                </el-form-item>
                <el-form-item>
                    <el-button type="primary" native-type="submit" :loading="loading" plain class="el-icon-search"
                        v-on:click="onserch()">
                        查询
                    </el-button>
                </el-form-item>
            </el-form>
            <el-table ref="datatables" :stripe="true" v-loading="loading" :data="listdatas" tooltip-effect="dark"
                :height="tableHeight">
                <el-table-column type="index" label="#" width="80" align="center">
                    <template slot-scope="scope">
                        <span>{{scope.$index + 1}}</span>
                    </template>
                </el-table-column>
                <el-table-column label="行政区划">
                    <template slot-scope="scope">
                        {{scope.row.fullname}}

                    </template>
                </el-table-column>
                <el-table-column label="登录人次" min-width="60" align="center">
                    <template slot="header" slot-scope="scope">
                        登录人次
                    </template>
                    <template slot-scope="scope">
                        {{scope.row.count}}
                    </template>
                </el-table-column>
                <el-table-column label="占比" min-width="60" align="center">
                    <template slot-scope="scope" v-if="scope.row.value>0">
                        {{scope.row.value}} %
                    </template>
                </el-table-column>

            </el-table>

        </div>
    </div>


</body>

</html>
