<!DOCTYPE html>
<html lang="zh">

<head resource>
    <meta charset="utf-8">
    <include file="../inc/meta.inc" />
    <title>知识库</title>
</head>

<body>
    <div id="vapp" v-cloak>
        <generic @login="acc=>account = acc" @load="(o,c,p)=>{org=o,config=c,platinfo=p}"></generic>
        <knl_header ref='knlheader'></knl_header>

        <van-list v-model="loading" :finished="finished" finished-text="没有更多了" error-text="请求失败，点击重新加载" @load="onload">
            <van-cell is-link v-for="(item,index) in datas" @click="detail(item.Kn_ID)">
                <!-- 使用 title 插槽来自定义标题 -->
                <template #title>
                    <icon>&#xe667</icon>
                    <span class="knTitle">{{index+1}}.{{item.Kn_Title}}</span>
                </template>
            </van-cell>
        </van-list>

    </div>
</body>

</html>
