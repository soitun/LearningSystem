<!DOCTYPE html>
<html lang="zh">

<head resource>
  <meta charset="utf-8">
  <include file="../inc/meta.inc" />
  <title>试题练习</title>
</head>

<body>

  <div id="vapp" v-cloak>
    <template remark="顶部栏">
      <van-row class="topBox">
        <van-col span="7" class="btntop">
          <a icon="&#xe748" :href="'course?couid='+couid"></a>
          <a icon="&#xa020" href="/mobi/"></a>
          <a icon="&#xe813" @click="showCourse=true"></a>
        </van-col>
        <van-col span="4">&nbsp;</van-col>
        <van-col span="10">
          <learnmode @change="v=>learnmode=v"></learnmode>
        </van-col>
        <van-col span="3" @click="()=>{$refs['setupmenu'].show=true}">
          <icon>&#xa038</icon>
        </van-col>
      </van-row>
      <setupmenu ref="setupmenu" :account="account"></setupmenu>
      <van-popup v-model="showCourse" class="showCourse" ramark="课程信息">
        <template v-if="iscourse">
          <row>《 {{course.Cou_Name}} 》</row>
          <row v-if="isoutline">章节： {{outline.Ol_XPath}} {{outline.Ol_Name}}</row>
          <div>
            <van-button type="default" @click="showCourse=false">取消</van-button>
            <van-button type="primary" :url="'../course/Detail.'+couid">
              <span icon="&#xe813">返回课程</span> 
            </van-button>
          </div>
        </template>
        <row v-else>课程不存在</row>
      </van-popup>
    </template>
    <!--底部按钮区 -->
    <div class="footer">
      <div>正确率：{{count.rate}} %</div>
      <div class="count_number">
        <span icon="&#xe67f">{{count.correct}}</span>
        <span icon="&#xe61c">{{count.wrong}}</span>
      </div>
      <div @click="showCard=true">
        <icon>&#xe75e</icon>
        <span>{{count.answer}}</span>/{{questions.length}}
      </div>
    </div>
  </div>
</body>

</html>
