<!DOCTYPE html>
<html lang="zh">

<head resource>
    <meta charset="utf-8">
    <include file="../inc/meta.inc" />
    <include file="inc/head.inc" />
    <title></title>
</head>

<body>
    <div id="vapp" v-cloak>

        <editor :content="course.Cou_Intro" model="general" upload="Course" :dataid="course.Cou_ID"

        </div>
    </div>
</body>

</html>
