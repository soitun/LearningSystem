<!DOCTYPE html>
<html lang="zh">

<head resource>
    <meta charset="utf-8">
    <include file="../inc/meta.inc" />
    <include file="inc/head.inc" />
    <title>课程公告</title>
</head>

<body>
    <div id="vapp" v-cloak>
        <loading v-if="loading_init"></loading>
        <div class="toolsbar">
            <btngroup show="新增,删除" ref='btngroup' path="GuideModify" @delete="deleteData" width="880"
                height="600" ico="e840" :selects='selects' idkey='Gu_ID' table="guides" :modal="true">
                <el-button type="primary" size="small" icon="el-icon-edit" plain @click="columnsModify()">编辑公告的分类
                </el-button>
            </btngroup>
            <query_panel :model="form" :loading="loading" @search="handleCurrentChange(1)">
                <el-form-item label="">
                    <el-cascader style="width: 100%;" v-model="form.uid" :options="columns" separator="／" :props="{
                            children: 'children',
                            label: 'Gc_Title',
                            value: 'Gc_UID',
                            expandTrigger: 'hover',
                            checkStrictly: true
                        }" clearable placeholder="请选择公告的分类">
                    </el-cascader>
                </el-form-item>
                <el-form-item label="">
                    <el-input v-model="form.search" style="width:100px"></el-input>
                </el-form-item>
            </query_panel>
        </div>

        <el-table ref="datatables" :stripe="true" :data="guides" tooltip-effect="dark" style="width: 100%"
            @selection-change="val=>selects=val" @row-dblclick="row=>guideShow(true,row)">
            <el-table-column type="selection" width="35">
            </el-table-column>
            <el-table-column type="index" width="50" align="center">
                <template slot-scope="scope">
                    <span>{{(form.index - 1) * form.size + scope.$index + 1}}</span>
                </template>
            </el-table-column>
            <el-table-column label="标题">
                <template slot-scope="scope">
                    {{scope.row.Gu_Title}}

                </template>
            </el-table-column>
            <el-table-column label="分类">
                <template slot-scope="scope">
                    {{scope.row.Gc_Title}}

                </template>
            </el-table-column>
            <el-table-column label="操作" show-overflow-tooltip width="120" align="center">
                <el-button-group slot-scope="scope">
                    <el-link type="primary" plain icon="el-icon-edit" @click='$refs.btngroup.modify(scope.row.Gu_ID)'>修改
                    </el-link>
                    <el-popconfirm confirm-button-text='是的' cancel-button-text='不用' icon="el-icon-info" icon-color="red"
                        title="确定删除吗？" @confirm="$refs.btngroup.delete(scope.row.Gu_ID)">
                        <el-link type="danger" plain icon="el-icon-delete" slot="reference">删除
                        </el-link>
                    </el-popconfirm>

                </el-button-group>

            </el-table-column>
        </el-table>

        <div id="pager-box">
            <el-pagination v-on:current-change="handleCurrentChange" :current-page="form.index" :page-sizes="[1]"
                :page-size="form.size" :pager-count="12" layout="total, prev, pager, next, jumper" :total="total">
            </el-pagination>
        </div>
    </div>
</body>

</html>
