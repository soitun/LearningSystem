<!DOCTYPE html>
<html lang="zh">

<head resource>
    <meta charset="utf-8">
    <include file="../inc/meta.inc" />
    <include file="inc/head.inc" />
    <title>章节附件</title>
</head>

<body>

    <div id="vapp" v-cloak>

        <dl v-if="datas.length>0" remark="附件列表" class="files">
            <dd v-for="(f,i) in datas">
                <a :href="f.As_FileName"  :filetype="f.As_Extension" v-if="f.As_FileName!=''" target="_blank" type="link"
                    v-on:click="accessClick(f.As_FileName,f.As_Name,$event)" :download="f.As_Name">
                    {{f.As_Name}}</a>
                <span v-else title="文件不存在">{{(i+1)}} . {{f.As_Name}}</span>
                <span>{{f.As_Size|size}}</span>
                <el-popconfirm title="确定删除吗？" class="btndel" @confirm="deleteitem(f)">
                    <el-link icon="el-icon-delete" type="danger" slot="reference">删除</el-link>
                </el-popconfirm>
            </dd>
        </dl>
        <div v-else class="nofiles">
            <icon>&#xe849</icon>还没有上传附件
        </div>
        <div class="footer">
            <div loading="p2" v-if="loading_upload">loading...</div>
            <template v-else>
                <upload-file @change="uploadAccessory" :size="102400" height="30" :ext="ext_limit">
                    <el-tooltip :content="'允许的文件类型：'+ext_limit" placement="right" effect="light">
                        <el-button type="primary" plain>
                            <icon>&#xe6ea</icon>点击上传文件
                        </el-button>
                    </el-tooltip>
                </upload-file>
                <el-button type='close'>
                    取消
                </el-button>
            </template>
        </div>
    </div>
</body>

</html>
