<!DOCTYPE html>
<html lang="en">

<head>
    <include file="../inc/meta.inc" /> 
    <title>风格设置</title>   
    <style type="text/css">
        html,
        body {
            overflow: hidden;
        }

        skin {
            display: block;
            margin: 15px 0 15px 15px;
            float: left;
            cursor: pointer;
            transition: all .3s;
            position: relative;
            overflow: hidden;
            height: 92px;
        }

        skin:hover {
            transform: scale(1.05);
            box-shadow: 2px 2px 3px 3px rgba(180, 180, 180, 0.3), -2px -2px 3px 3px rgba(180, 180, 180, 0.3);
        }

        skin name {
            display: block;
            height: 30px;
            line-height: 30px;
            text-transform: capitalize;
            position: absolute;
            bottom: 5px;
            left: 1px;
            z-index: 2;
            width: calc(100% - 22px);
            padding: 0px 10px 0px 10px;
            overflow: hidden;
            font-size: 14px;
            background-color: rgba(255, 255, 255, .6);
        }

        skin img {
            width: 160px;
            height: 90px;
            border: solid 1px #999;
        }

        skin.curr name:before {
            content: '* ';
            color: red;
        }

        skin.curr name {
            color: green;
            font-weight: bold;
            text-shadow: 1px 1px 2px #999;
        }

        skin.curr:before {
            content: '当前采用';
            display: block;
            width: auto;
            height: 30px;
            line-height: 30px;
            position: absolute;
            text-align: center;
            background-color: rgba(247, 239, 141, .9);
            padding: 0px 40px 0px 40px;
            border: solid 1px #666;
            font-size: 14px;
            top: 15px;
            right: -40px;
            transform: rotate(45deg);
            box-shadow: 1px 1px 2px #999;
            z-index: 3;
        }
    </style>
</head>

<body>
    <div class="skins"></div>
</body>
<script type="text/javascript" src="Scripts/Skinsetup.js"></script>

</html>
