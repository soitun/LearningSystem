<!DOCTYPE html>
<html lang="zh">

<head resource>
    <meta charset="utf-8">
    <include file="inc/meta.inc" />
    <title>欢迎页</title>
</head>

<body>
    <div id="vapp" v-cloak><span v-show="false">{{loading_init}}</span>
        <!--主要数据项-->
        <div class="data_piece">
            <div loading="p1" v-if="loading_stat"></div>
            <template v-else>
                <piece title="学员总数" ico="e67d" :iconsize="108" leftcolor="rgb(255 147 59)"
                    rightcolor="rgb(255 232 122)">
                    <b>{{stat.account.total}} </b>
                </piece>
                <piece title="课程" ico="e813" :iconsize="101" leftcolor="#b8d8ff" rightcolor="#311bdb52">
                    <b>{{stat.course.total}}</b> 门
                </piece>
                <piece title="师资力量" ico="e650" leftcolor="#92cb65" rightcolor="#28950e52">
                    <b>{{stat.teacher.total}}</b> 名教师
                </piece>
                <piece title="学习人员" ico="e804" leftcolor="rgb(95 198 255)" rightcolor="rgb(176 215 255)">
                    <b>{{stat.account.course}} </b>
                </piece>
            </template>
        </div>
        <!--详细数据项-->
        <template v-if="!loading_stat">
            <dataitem title="参加模拟测试的人数" :iconsize="30" color="#b8d8ff" ico="e810">{{stat.account.test}}</dataitem>
            <dataitem title="练习过试题的人数" :iconsize="30" color="#b8d8ff" ico="e755">{{stat.account.exercise}}</dataitem>
            <dataitem title="视频学习的人数" :iconsize="30" color="#b8d8ff" ico="e761">{{stat.account.study}}</dataitem>
        </template>
    </div>
</body>

</html>
