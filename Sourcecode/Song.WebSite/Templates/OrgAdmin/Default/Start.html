<!DOCTYPE html>
<html lang="zh">

<head resource>
    <meta charset="utf-8">
    <include file="inc/meta.inc" />
    <title>欢迎页</title>
</head>

<body>
    <div id="vapp" v-cloak>
        <div loading="p1" v-if="loading_stat"></div>
        <template v-else>
            <section>
                <!--主要数据项-->
                <div class="data_piece">
                    <template>
                        <piece title="注册账户" ico="e67d" :iconsize="108" leftcolor="rgb(255 147 59)"
                            rightcolor="rgb(255 232 122)">
                            <b>{{stat.account.total|commas}} </b>
                        </piece>
                        <piece title="课程" ico="e813" :iconsize="101" leftcolor="rgb(128 146 255)"
                            rightcolor="rgb(77 54 255 / 32%)">
                            <b>{{stat.course.total|commas}}</b> 门
                        </piece>
                        <piece title="师资力量" ico="e650" leftcolor="rgb(120 211 47)" rightcolor="rgb(115 205 94 / 32%)">
                            <b>{{stat.teacher.total|commas}}</b> 名教师
                        </piece>
                        <piece title="学习人员" ico="e804" leftcolor="rgb(95 198 255)" rightcolor="rgb(176 215 255)">
                            <b>{{stat.account.course|commas}} </b>
                        </piece>
                    </template>
                </div>
                <!--详细数据项-->
                <div class="data_items">
                    <div>
                        <dataitem title="模拟测试的人数" color="rgb(83, 168, 255)" :iconsize="43" ico="a02e"
                            style="padding-left: 3px;">
                            {{stat.account.test|commas}}
                        </dataitem>
                        <dataitem title="练习过试题的人数" color="rgb(83, 168, 255)" :iconsize="40" ico="e75e">
                            {{stat.account.exercise|commas}}
                        </dataitem>
                        <dataitem title="专业数" :iconsize="55" color="rgb(83, 168, 255)" ico="e750"
                            style="padding-left: 5px;">
                            {{stat.resource.subject|commas}}
                        </dataitem>
                    </div>
                    <div>
                        <dataitem title="参加考试的人数" :iconsize="45" ico="e810">{{stat.account.study|commas}}</dataitem>
                    </div>
                    <div>
                        <dataitem title="视频学习的人数" color="#311bdb52" :iconsize="40" ico="e761">
                            {{stat.account.study|commas}}
                        </dataitem>

                    </div>
                    <!--学员的年龄段分布图-->
                    <studentage :show="!loading_stat" :org="org"></studentage>
                    <div>
                        <dataitem title="视频资源" :iconsize="45" ico="e6bf">{{stat.resource.video|commas}}</dataitem>
                        <dataitem title="文档资料" :iconsize="45" ico="e6a3">{{stat.resource.document|commas}}</dataitem>
                        <dataitem title="试题库" :iconsize="42" ico="e755">{{stat.resource.question|commas}}</dataitem>
                    </div>

                </div>
                <div class="courses_hot">

                    <div class="title"><icon>&#xe856</icon>热门课程</div>
                    <courses_hot :org="org" :count="8"></courses_hot>
                </div>
            </section>
            <section id="map">
                <map_display :org="org"></map_display>
                <!--学员的登录与注册数据的图表-->
                <studentlogin class="studentlogin" :show="!loading_stat" :org="org" :month="12" title="学员登录与注册">
                </studentlogin>
            </section>
        </template>
    </div>
</body>

</html>
