<!DOCTYPE html>
<html>

<head resource disabledmenu>
    <include file="inc/meta.inc" />
    <title>Admin Panel</title>
    <link rel="icon" href="images/favicon.gif" type="image/gif" />
</head>

<body>

    <panel id="loading" remark="预载效果" style="display: none;">
        <div>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
        </div>
        <b>皮肤加载中....</b>
    </panel>
    <panel id="login" remark="登录区域">
        <div id="login-area" remark="登录框"></div>
        <!-- 背景效果 -->
        <iframe src="" id="backgroup_iframe" width="100%" height="100%" frameborder="no" border="0" marginwidth="0"
            marginheight="0" scrolling="no" allowtransparency="yes"></iframe>
    </panel>
    <panel id="admin" remark="管理面板" style="display: none;">
        <div id="header-box">
            <div id="headbar">『 <b platinfo="title"></b> 』
                <span platinfo="intro">“学、练、考”一体，点播、直播、在线支付，电脑、手机、微信全支持</span>
            </div>
            <div id="dropmenu-area" remark="下拉菜单" style="display: none;"></div>
            <div id="user-area" remark="用户信息，也是下拉菜单"></div>
        </div>
        <div id="mainbody">
            <div id="treemenu-area" remark="树形菜单"></div>
            <div id="tabs-area" remark="选项卡"></div>
            <timer format='yyyy年M月d日 星期w hh:mm:ss'></timer>
            <div id="vbar-area" remark="竖形工具条"></div>
            <div id="pageboxcollect" remark="窗体管理器"></div>
        </div>
    </panel>
</body>

</html>
