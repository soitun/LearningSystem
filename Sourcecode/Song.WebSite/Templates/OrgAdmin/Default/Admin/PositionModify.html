<!DOCTYPE html>
<html lang="zh">

<head resource>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>修改信息</title>
    <include file="../inc/meta.inc" />
</head>

<body>
    <div id="vapp" v-cloak>
        <el-form ref="entity" :model="entity" :rules="rules" @submit.native.prevent
            @keyup.native.enter="btnEnter('entity',false)" label-width="80px">
            <el-form-item label="" prop="Org_Name">
                <el-tag>
                    <icon>&#xa02a</icon> <span v-html="organ.Org_Name"></span>
                </el-tag>

            </el-form-item>
            <el-form-item label="名称" prop="Posi_Name">
                <el-input v-model="entity.Posi_Name"></el-input>
            </el-form-item>

            <el-form-item label="说明" prop="Posi_Intro">
                <el-input type="textarea" :rows="5" placeholder="请输入内容" v-model="entity.Posi_Intro"></el-input>
            </el-form-item>
            <el-form-item label="状态">
                <el-switch v-model="entity.Posi_IsUse" :active-text="entity.Posi_IsUse ? '启用' : '禁用'" inactive-text="">
                </el-switch>
            </el-form-item>
            <el-form-item label="排序号">
                <el-input-number v-model="entity.Posi_Tax"></el-input-number>
            </el-form-item>

        </el-form>
        <div class="footer">
            <el-button type="primary" native-type="submit" :loading="loading" define="enter" plain
                @click="btnEnter('entity',true)">保存
            </el-button>
            <el-button type="primary" define="apply" native-type="submit" v-if="!isadd" :loading="loading" plain
                @click="btnEnter('entity',false)">应用
            </el-button>
            <el-button type='close'>取消</el-button>
        </div>
    </div>


</body>

</html>
