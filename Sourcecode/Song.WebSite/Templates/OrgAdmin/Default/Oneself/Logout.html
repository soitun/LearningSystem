<!DOCTYPE html>
<html lang="zh">

<head resource>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>退出登录</title>
    <include file="../inc/meta.inc" />

</head>

<body>
    <div id="vapp" v-cloak>
        <el-row>
            <img v-if="account.Acc_Photo!=''" :src="account.Acc_Photo" class="photo">
            <img v-else class="el-icon-plus avatar-uploader-icon photo" src="/Utilities/images/head1.jpg" />
            <span class="accname" v-html="account.Acc_Name">(未登录)</span>
        </el-row>
        <el-row>

            <el-button type="primary" @click="btnLogout">
                <icon>&#xe70a</icon>退出登录
            </el-button>

            <el-button type="close">返回</el-button>

        </el-row>
    </div>
</body>

</html>
