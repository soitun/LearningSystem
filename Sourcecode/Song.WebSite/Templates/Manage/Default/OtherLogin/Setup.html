<!DOCTYPE html>
<html lang="zh">

<head resource>
    <include file="../inc/meta.inc" />
    <title>第三方登录</title>
</head>

<body>
    <div id="vapp" v-cloak>      
        <config class="config">
            <div slot="item" slot-scope="data" @dblclick="opensetup(data.item)">
                <span class="index">{{data.index+1}}</span>

                <div class="name"> <img :src="data.img" />
                    {{data.item.name}}</div>
                <div class="info">

                </div>
                <div class="btns">
                    <el-button type="primary" plain @click.stop="opensetup(data.item)">
                        <icon>&#xa030</icon>设置
                    </el-button>
                </div>
            </div>
        </config>
    </div>
</body>

</html>
