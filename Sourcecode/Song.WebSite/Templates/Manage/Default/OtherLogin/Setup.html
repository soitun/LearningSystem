<!DOCTYPE html>
<html lang="zh">

<head resource>
    <include file="../inc/meta.inc" />
    <title>第三方登录</title>
</head>

<body>
    <div id="vapp" v-cloak>
        <config class="config">
            <div slot="item" :disabled="!data.item.obj.Tl_IsUse" slot-scope="data" @dblclick="opensetup(data.item)">
                <span class="index">{{data.index+1}}</span>
                <div class="name">
                    <img :src="data.img" />
                    {{data.item.name}}
                </div>           
                <login_item class="info" :item="data.item">
                    <template slot="item" slot-scope="scope">
                        <div>Appid: {{scope.item.Tl_APPID}}</div>
                        <div>Secret: {{scope.item.Tl_Secret}}</div>
                        <div>Returl: {{scope.item.Tl_Returl}}</div>
                        <div class="use">
                            <el-switch v-model="scope.item.Tl_IsUse" active-color="#13ce66" inactive-color="#ff4949"
                                :active-text="scope.item.Tl_IsUse ? '启用' : '禁用'">
                            </el-switch>
                        </div>
                    </template>
                </login_item>

                <div class="btns">
                    <el-button type="primary" plain @click.stop="opensetup(data.item)">
                        <icon>&#xa030</icon>设置
                    </el-button>
                </div>
            </div>
        </config>
        <hr />


    </div>
</body>

</html>
