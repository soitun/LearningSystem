<!DOCTYPE html>
<html lang="zh">

<head resource>
    <meta charset="utf-8">
    <include file="../inc/meta.inc" />
    <title></title>
</head>

<body>
    <div id="vapp" v-cloak>
        <card class="link">
            <card-title icon="&#xe690">分享链接</card-title>

            <card-context>
                <a :href="shareurl()" target="_blank">{{shareurl()}}</a>
                <el-tag type="info" @click="copytext(shareurl(),'链接')">复制</el-tag>
            </card-context>
        </card>
        <card class="qrcode">
            <card-title icon="&#xa053">分享二维码</card-title>
            <card-context>
                <div id="qrcode"></div>
            </card-context>
        </card>
    </div>
</body>

</html>
