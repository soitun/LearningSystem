<!DOCTYPE html>
<html lang="zh">

<head resource>
    <meta charset="utf-8">
    <include file="../inc/meta.inc" />
    <title></title>
</head>

<body>
    <div id="vapp" v-cloak>
        <template v-if="loading_init">
            <loading>...</loading>
        </template>
        <template v-else-if="!islogin">
            <alert class="nolog"> 学员登录后，才能查看自己已学课程的记录</alert>
        </template>
        <template v-else-if="outlines && outlines.length>0">
            <outline_progress v-for="o in outlines" :outline="o" :videolog="logdatas" :loading="loading">
            </outline_progress>
        </template>
        <alert v-else class="nolog"> 没有查询到信息</alert>
    </div>


</body>

</html>
