<!DOCTYPE html>
<html lang="en">

<head resource>
    <meta charset="UTF-8">
    <include file="../inc/meta.inc" />
    <title>缺考学员列表</title>

</head>

<body>
    <div id="vapp" v-cloak>
        <div class="toolsbar">
            <btngroup show="导出" ref='btngroup' width="600" height="500" idkey='Ac_ID' table="datatable"></btngroup>
            <query_panel :model="form" :loading="loading" @search="handleCurrentChange(1)">
                <el-form-item label="">
                    <el-select v-model="form.stsid" placeholder="请选择" style="width: 160px;"
                        @change="handleCurrentChange(1)">
                        <el-option label="-- 所有缺考学员 --" :value="0"> </el-option>
                        <el-option label="-- 未分组学员 --" :value="-1"> </el-option>
                        <el-option v-for="(item,i) in sorts" :key="item.Sts_ID" :label="item.Sts_Name"
                            :value="item.Sts_ID">
                            <span>{{i+1}}. {{item.Sts_Name}}</span>
                            <span class="sortcount" title="参考学员数量">{{item.Sts_Count}} </span>
                        </el-option>
                    </el-select>
                </el-form-item>
                <el-form-item label="">
                    <el-input v-model="form.name" style="width:100px" clearable placeholder="学员姓名"></el-input>
                </el-form-item>
                <el-form-item label="">
                    <el-input v-model="form.phone" style="width:100px" clearable placeholder="手机号"></el-input>
                </el-form-item>
                <el-form-item label="">
                    <el-input v-model="form.idcard" style="width:120px" clearable placeholder="身份证"></el-input>
                </el-form-item>
            </query_panel>
        </div>
        <el-table ref="datatables" v-loading="loading" border resizable :stripe="true" :data="datas"
            tooltip-effect="dark" style="width: 100%" @selection-change="val=>selects=val"
            @row-dblclick="row=>$refs.btngroup.modifyrow(row)"
            :row-class-name="data=>{return data.row.Ac_IsUse ? 'enable' : 'disabled';}">
            <el-table-column type="selection" width="35">
            </el-table-column>
            <el-table-column type="index" label="#" min-width="20" class-name="index" align="center">
                <template slot-scope="scope">
                    <span>{{(form.index - 1) * form.size + scope.$index + 1}}</span>
                </template>
            </el-table-column>
            <el-table-column label="姓名" width="120" class-name="account">
                <div slot-scope="scope">
                    <div :class="{'woman': scope.row.Ac_Sex==2,'man': scope.row.Ac_Sex==1,'large':true}">
                        <icon :woman="scope.row.Ac_Sex==2" :man="scope.row.Ac_Sex==1">
                            <span v-html='showsearch(scope.row.Ac_Name,form.name)' v-if="scope.row.Ac_Name!=''"
                                @dblclick.stop="copytext(scope.row.Ac_Name)"></span>
                            <span v-else class="noname">(没有名字)</span>
                        </icon>
                    </div>
                </div>
            </el-table-column>
            <el-table-column label="电话" width="100">
                <template slot-scope="scope">
                    <template v-if="!(scope.row.Ac_MobiTel2!='' && scope.row.Ac_MobiTel2==scope.row.Ac_MobiTel1)">
                        <span class="mobi" v-html='showsearch(showmobi(scope.row),form.phone)'></span>
                    </template>                  
                </template>
            </el-table-column>
            <el-table-column prop="Ac_Birthday" label="年龄" width="60">
                <template slot-scope="scope">
                    <template
                        v-if="(!timeisnull(scope.row.Ac_Birthday) || scope.row.Ac_Age>0 ) && scope.row.Ac_Birthday<new Date() ">
                        <span title="年龄" v-if="scope.row.Ac_Age>=0">                          
                            {{scope.row.Ac_Age}} 岁
                        </span>

                    </template>
                </template>
            </el-table-column>
            <el-table-column label="学员组">
                <template slot-scope="scope">
                    <el-tag type="info" v-if="scope.row.Sts_Name!=''">
                        <span v-html='scope.row.Sts_Name'></span>
                    </el-tag>
                    <el-tag type="info" v-else>
                        (无)
                    </el-tag>
                </template>
            </el-table-column>
            <el-table-column label="身份证" width="180">
                <template slot-scope="scope">
                    <div @dblclick.stop="copytext(scope.row.Ac_IDCardNumber)">
                        <span v-html='showsearch(scope.row.Ac_IDCardNumber,form.idcard)'></span>
                    </div>

                </template>
            </el-table-column>
            <el-table-column label="籍贯" width="180">
                <template slot-scope="scope">

                    <span v-html='scope.row.Ac_Native'></span>

                </template>
            </el-table-column>
        </el-table>
        <div id="pager-box">
            <el-pagination v-on:current-change="handleCurrentChange" :current-page="form.index" :page-size="form.size"
                :pager-count="12" layout="total, prev, pager, next, jumper" :total="total">
            </el-pagination>
        </div>
    </div>
</body>

</html>
